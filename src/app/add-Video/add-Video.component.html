<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Titre:</label>
    <input type="text" id="title"#title="ngModel" name="title" [(ngModel)]="video.title">
    
  </div>
  <div *ngIf="title.invalid && (title.dirty || title.touched) && title.errors?.['required']" class="alert alert-danger">
    <p>Title is required </p> 
    
   </div>
  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" [(ngModel)]="video.genre">
  </div>
  <div>
    <label for="public">Publique:</label>
    <input type="checkbox" id="public" name="public" [(ngModel)]="video.public">
  </div>
  <div>
    <label for="nbrShared">Nombre de partages:</label>
    <input type="number" id="nbrShared" name="nbrShared" [(ngModel)]="video.nbrShared">
  </div>
  <button type="submit">Ajouter</button>
</form>
<p>{{ message }}</p>
